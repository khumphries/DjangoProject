<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Messages</title>  
        <style>
            body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
            }
        </style> 
    </head>
    <body>
    <!-- List of messages -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message.msg }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages.</p>
    {% endif %}
    {{ state }}
        <form action="{% url 'messages' %}" method="post">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{form.msg.label_tag}} {{ form.msg }}</p>
            
            <p>{{form.receiver.label_tag}} {{ form.receiver }}</p>
            <input type="submit" value="Send" />
        </form>
        
    </body>
</html>
