<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Messages</title>  
        <style>
            body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
            }
        </style> 
    </head>
    <body>

    <p><a href="{% url 'inbox' %}">Inbox</a></p>
    <p><a href="{% url 'outbox' %}">Sent Messages</a></p>

      <!-- Send message -->
    {{ state }}
        <form action="{% url 'messages' %}" method="post">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{form.msg.label_tag}} {{ form.msg }}</p>
            
            <p>{{form.receiver.label_tag}} {{ form.receiver }}</p>
            <input type="submit" value="Send" />
        </form>
        
    </body>
</html>
