<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <style>
            body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
            }
        </style>
        <p style="font-size:20px">Welcome to the Site Manager User page.</p>

    </head>
    <body>
        {{ State }}
        
        <form action="{% url 'Site_manager_groups' %}" method="post">
        {% csrf_token %}
        <p>{{Form.groupname.label_tag}} {{Form.groupname}}</p>
        <p>{{Form.username.label_tag}} {{Form.username}}</p>
        <p>{{Form.choice_field}}</p>
        <input type="submit" value="Submit"/>
        </form>
        <p><a href="{% url 'home' %}">Home</a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
        


    </body>
</html>
