<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inbox</title>  
        <style>
            body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
            }
        </style> 
    </head>
    <body>
    <!-- List of messages -->
    Messages:
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message.msg }} ---from {{message.sender.username}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages.</p>
    {% endif %}

    <p><a href="{% url 'messages' %}">Send Messages</a></p>
    <p><a href="{% url 'home' %}">Home</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    
    </body>
</html>
