<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inbox</title>  
        <style>
            body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
            }
        </style> 
    </head>
    <body>
    <!-- List of messages -->
    Messages:
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message.msg }} ---from {{message.sender.username}}</li>
            <form action="{% url 'inbox' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="receiver" value="{{ message.receiver }}" />
                <input type="hidden" name="sender" value="{{ message.sender }}" />
                <input type="hidden" name="msg" value="{{ message.msg }}" />
                <input type="submit" value="Delete" />
            </form>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages.</p>
    {% endif %}

    {{state}}

    <p><a href="{% url 'messages' %}">Send Messages</a></p>
    <p><a href="{% url 'home' %}">Home</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    
    </body>
</html>
