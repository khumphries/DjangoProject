<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sent Messages</title>  
        <style>
            body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
            }
        </style> 
    </head>
    <body>
    <!-- List of messages -->
    Sent Messages:
    {% if messages %}
        <ul>
        {% for message in messages %}
        <li>
            Subject: {{ message.subject }}<br>
            To: {{message.receiver.username}}<br>
            Date Sent: {{message.sentDate}}<br><br>
            Message: {{message.msg}} 
            <br><br>
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages.</p>
    {% endif %}

    <p><a href="{% url 'messages' %}">Send Messages</a></p>
    <p><a href="{% url 'home' %}">Home</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    
    </body>
</html>
